<section class="main-container">
    <div class="container">
    	
  <!-- Content here -->
  	<form class="form">
  		<div class="row">
        	<div class="col-md-6">
	  			<div class="form-group">
					<label for="loanApplicationDate">Loan Application Date </label>
					<div class="input-group mb-3">
						<input class="form-control" placeholder="yyyy-mm-dd"
								 name="loanApplicationDate" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
					  	<div class="input-group-append">
						<button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
        	<div class="col-md-6">
				<div class="form-group ">
					<label for="applicationMode">Application Mode </label>

					<select class="form-control" id="applicationMode">
					  <option>Telephoic</option>
					  <option>Face To Face</option>
					  <option>Website</option>s
					</select>
				</div>
			</div>
		</div>

		<div class="form-group ">
			<input class="btn btn-primary" type="submit" value="Submit">
		</div>
	</form>
